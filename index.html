<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/script.js" defer></script>
</head>

<body>

<div class="container">
  <div class="search-box">
    <!---<img src="./assets/img/ico/location-dot-solid.svg" class="icon">--->
    <input type="text" class="input-box"placeholder="Enter you location">
    <button class="search-btn">Search</button>
  </div>
  <div class="weather-box">
    <div class="box">
      <div class="info-weather">
        <div class="weather">
          <img src="./assets/img/clear.png" alt="Weather icon" class="weather-icon">
          <div class="temp">23 Â°C</div>
          <div class="description">Broken Clouds</div>
        </div>
      </div>
    </div>


    <div class="weather-details">
      <div class="humidity">
        <img src="./assets/img/humidity.png" alt="Humidity icon" >
        <div class="text">
          <div class="humidity-info">
            <span>0 %</span>
            <p>Humidity</p>
          </div>
        </div>
      </div>
      <div class="wind">
        <img src="./assets/img/wind.png" alt="Wind icon" >
        <div class="text">
          <div class="wind-info">
            <span>0 Km/h</span>
            <p>Wind speed</p>    
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
</body>

</html>
